{% extends "base.html" %}

{% block title %}Login - Flask Mailer{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="card w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-primary">Welcome to Flask Mailer</h1>
            <p class="text-gray-600 mt-2">Please sign in to continue</p>
        </div>

        <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
            <div>
                <label for="username" class="form-label">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       required 
                       class="input-field"
                       autocomplete="username">
            </div>

            <div>
                <label for="password" class="form-label">Password</label>
                <input type="password" 
                       id="password" 
                       name="password" 
                       required 
                       class="input-field"
                       autocomplete="current-password">
            </div>

            <div>
                <button type="submit" 
                        class="w-full btn-primary">
                    Sign in
                </button>
            </div>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            <p>Default admin credentials:</p>
            <p>Username: admin</p>
            <p>Password: admin</p>
        </div>
    </div>
</div>

<div class="fixed bottom-4 right-4 animate-bounce">
    <div class="bg-primary text-white p-2 rounded-full shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
        </svg>
    </div>
</div>
{% endblock %}
